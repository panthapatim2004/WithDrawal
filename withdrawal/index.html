<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
    <fieldseet class="fieldset">
    <div class="container">
        <h1 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Withdrawal Table</h1>
        <div class="form">
            <input type="text" id="name" placeholder="Enter Name">
            <input type="number" id="amount" placeholder="Enter Withdrawal Amount">
            <button onclick="addWithdrawal()">Add Withdrawal</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>S No.</th>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="withdrawalTableBody">
                <!-- Add Rows in Table Format -->
            </tbody>
        </table>
    </div>
    </fieldseet>
    <script src="script.js"></script>
</body>
</html>
